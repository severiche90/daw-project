  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
		  <!-- Navigation bar -->
         <nav style="background-color:#124580">
             <div class="nav-wrapper">
                 <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                 <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                    <li class="active"><a href="#">Devices</a></li>
                    <li><a href="#">Help</a></li>

      <!-- Page Body -->

      <!--<div class="container">
			      <a id="boton-prueba"></a> 
            <h4>Boton de prueba</h4>  
            <a id="boton" class="waves-effect waves-light btn">button</a>  
          </div>-->

      <div class="container">
        <h4>Devices</h4>

        <!--Modal para editar dispositivo--> 
        <button data-target="modalEditar" class="btn modal-trigger">EDIT<i class="material-icons right">border_color</i></button>
        <div id="modalEditar" class="modal">
          <div class="modal-content">
            <div class="row">
              <form class="col s12">
                  <div class="input-field col s6">
                    <input id="identificacion" type="number" placeholder="ID" min="0" max="20">
                    <label for="nom">Seleccione ID:</label>
                  </div>
                    <div class="input-field col s6">
                    <input id="nombre" type="text" placeholder="Ingresar nombre">
                    <label for="nombre">Nuevo nombre:</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="descripcion" type="text" placeholder="Ingresar descripcion">
                    <label for="descripcion">Descripcion:</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="typo" type="number" placeholder="Ingresar Typo" min="0" max="1">
                    <label for="typo">Typo:</label>
                  </div>
                  <a id="boton2" class="btn">Aceptar</a>
                  <a href="" class="btn modal-close red">Salir</a>
              </form>
           </div>
          </div>
        </div>

        <!--Modal para Eliminar dispositivo -->
        <button data-target="modalEliminar" class="btn modal-trigger red">DELETE<i class="material-icons right">delete</i></button>
        <div id="modalEliminar" class="modal">
            <div class="modal-content">
              <div class="row">
                <form class="col s12">
                    <div class="input-field col s6">
                      <input id="ideEliminar" type="number" placeholder="ID" min="0" max="20">
                      <label for="nom">Seleccione ID de Dispositivo:</label>
                    </div>
                    <br></br> <br></br>
                    <a id="boton3" class="btn">Aceptar</a>
                    <a href="" class="btn modal-close red">Salir</a>
                </form>
             </div>
            </div>
        </div>

        <!--Modal para Agregar Dispositivo-->
        <button data-target="modalAgregar" class="btn modal-trigger blue">ADD<i class="material-icons right">add_circle</i></button>
        <div id="modalAgregar" class="modal">
          <div class="modal-content">
            <div class="row">
              <form class="col s12">
                  <div class="input-field col s6">
                    <input id="nombreAgregar" type="text" placeholder="nombre">
                    <label for="nombreAgregar">Ingrese nombre:</label>
                  </div>
                    <div class="input-field col s6">
                    <input id="descripcionAgregar" type="text" placeholder="Ingresar descripcion">
                    <label for="descripcionAgregar">Descripcion:</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="stateAgregar" type="number" placeholder="Ingresar Estado" min="0" max="1">
                    <label for="stateAgregar">Estado:</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="typeAgregar" type="number" placeholder="Ingresar Tipo" min="0" max="1">
                    <label for="typeAgregar">Typo:</label>
                  </div>
                  <a id="boton4" class="btn">Aceptar</a>
                  <a href="" class="btn modal-close red">Salir</a>
               </form>
            </div>
           </div>
        </div>
      </div>

     <!--Lista de Dispositivos -->  
        <div class="container ">
         <!-- <a id="dispositivos"></a>
          <h4>Dispositivos</h4> -->
          <ul id="devicesList" class="collection"></ul> 
        </div> 

     <!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright USER NAME - 2020</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact us</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn | </a>
                            <a class="grey-text text-lighten-3" href="!#">Github | </a>
                            <a class="grey-text text-lighten-3" href="!#">Dockerhub</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

		 <!--JavaScript at end of body for optimized loading-->
		 <script type="text/javascript" src="static/js/materialize.min.js"></script>
     <script type="text/javascript" src="js/Main.js"></script>
     <script type="text/javascript" src="js/User.js"></script>
     <script type="text/javascript" src="js/MyFramework.js"></script>
     <script type="text/javascript" src="js/ViewMainPage.js"></script>

        document.addEventListener('DOMContentLoaded', function(){
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);
        });
     </script>
    </body>
</html>
